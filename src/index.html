<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCAD</title>

<body>
<div id="page">
    <div id="main-page">
<!-- Page layout -->

            <!-- Header: -->
            <div class="header border border-2 border-dark rounded-1 p-1">
                    <div class="header-1 d-md-flex justify-content-md-evenly">
                            <span id="btnStart">Rozpocznij</span>
                            <span id="btnGenerateGCode">Wygenerować kod obrobki</span>
                            <span id="btnExport">Eksportować</span>
                            <label for="input-file" id="btnInput">Importować</label>
                                <input type="file" id="input-file" class="d-none">
                            <span id="btnHelp">Pomóc</span>
                    </div>

                        </div>
                        <div class="col text-end border border-1 rounded-1 p-1">
                            <div id="export-import">
                                <button id="btnExport" class="btn btn-outline-primary">Eksportować</button>

                    </div>
                </div>
                -->

                <!--<ul id="openedFiles"></ul>-->
                <!--<span id="perspective"></span>-->
                <!--<span id="drawing"></span>-->
            </div>
            <!-- Views/History: -->
            <div class="leftList border border-2 border-dark rounded-1 p-1" id="leftField">
                <!--
                <ul class="leftList" id="viewsList">
                    <li>Izo</li>
                    <li>XY</li>
                    <li>YZ</li>
                    <li>ZX</li>
                </ul>
                -->
                <ul class="leftList" id="history"></ul>
            </div>
            <!-- Drawing: -->
            <div class="drawing border border-2 border-dark" id="drawing">
                <div id="drawing-place">
                    <div id="viewerContext"></div>
                </div>
            </div>
            <!-- Buttons (choosing elements): -->
            <div class="rightList border border-2 border-dark rounded-1 p-1" id="upperField">
                <ul class="rightList" id="mainChoicesList"></ul>
            </div>
            <!-- Data input: -->
            <div class="dataInput border border-2 border-dark rounded-1 p-1" id="lowerField">
                <ul class="dataInput" id="dataInput"></ul>
            </div>
            <!-- Footer: -->
            <div class="footer border border-2 border-dark rounded-1 p-1">
                <span id="console-log"></span>
            </div>
            <div class="helper border border-2 border-dark rounded-1 p-1">
                <span id="console-log-2"></span>
            </div>
        </div>
