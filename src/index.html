<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard</title>
</head>
<body>

<!-- Page layout -->
<div class="container">
  <!-- Header: -->
  <div class="header">
    <button id="btnStart">Rozpocznij</button>
    <span id="perspective"></span>
    <span id="drawing"></span>
  </div>
  <!-- Views: -->
  <div class="viewsList">
    <ul class="viewsList" id="viewsList"> <!-- Doubled class for css list property to be applied (is it a must?) -->
      <li>Izo</li>
      <li>XY</li>
      <li>YZ</li>
      <li>ZX</li>
    </ul>
  </div>
  <!-- Drawing: -->
  <div class="drawing">
    <div id="viewerContext"></div>
  </div>
  <!-- Buttons (choosing elements): -->
  <div class="mainChoicesList">
    <ul class="mainChoicesList" id="mainChoicesList">
    </ul>
  </div>
  <!-- Element data input: -->
  <div class="dataInput">
    <ul class="dataInput" id="dataInput">
    </ul>
  </div>
  <!-- Footer: -->
  <div class="footer">
    <button id="btnGenerateGCode">Wygenerować kod G</button>
    <button id="btnFinish">Zakończ</button>
  </div>
</div>
</body>
</html>
